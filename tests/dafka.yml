version: '2.3'

services:
    consumer:
        build: ../
        ports:
            - 4001:4001
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=foo,bar
            - RETRY_TOPIC=retry
            - DEAD_LETTER_TOPIC=dead-letter
            - GROUP_ID=consumer_1
            - TARGET=target:2000/consume
            - MONITORING_SERVER_PORT=4001
             
    dead_letter_consumer:
        build: ../
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=dead-letter
            - GROUP_ID=consumer_dead_letter
            - TARGET=target:2000/deadLetter

    retry_consumer:
        build: ../
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=retry
            - GROUP_ID=consumer_retry
            - TARGET=target:2000/retry 

    unexpected_consumer:
        build: ../
        ports:
            - 4002:4002        
        environment:
            - KAFKA_BROKER=kafka:9092
            - TOPICS=unexpected
            - GROUP_ID=consumer_no_target
            - TARGET=nothing
            - MONITORING_SERVER_PORT=4002          

    producer:
        image: osskit/dafka-producer:1.0.0
        ports:
            - 6000:6000
        environment:
            - PORT=6000
            - KAFKA_BROKER=kafka:9092