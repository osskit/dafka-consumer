version: '2.3'

services:
    consumer:
        build: ../
        ports:
            - 4001:4001
        environment:
            - KAFKA_BROKER=kafka:9092
            - TARGET_BASE_URL=http://target:2000/
            - TOPICS_ROUTES=foo:consume,bar:consume,^([^.]+).bar:consume
            - RETRY_TOPIC=retry
            - DEAD_LETTER_TOPIC=dead-letter
            - GROUP_ID=consumer_1
            - MONITORING_SERVER_PORT=4001
            - PASSTHROUGH_HEADERS=x-request-id,x-b3-traceid,x-b3-spanid,x-b3-parentspanid,x-b3-sampled,x-b3-flags,x-ot-span-context

    dead_letter_consumer:
        build: ../
        environment:
            - KAFKA_BROKER=kafka:9092
            - TARGET_BASE_URL=http://target:2000/
            - TOPICS_ROUTES=dead-letter:deadLetter
            - GROUP_ID=consumer_dead_letter
            - PASSTHROUGH_HEADERS=x-request-id,x-b3-traceid,x-b3-spanid,x-b3-parentspanid,x-b3-sampled,x-b3-flags,x-ot-span-context

    retry_consumer:
        build: ../
        environment:
            - KAFKA_BROKER=kafka:9092
            - TARGET_BASE_URL=http://target:2000/
            - TOPICS_ROUTES=retry:retry
            - GROUP_ID=consumer_retry
            - PASSTHROUGH_HEADERS=x-request-id,x-b3-traceid,x-b3-spanid,x-b3-parentspanid,x-b3-sampled,x-b3-flags,x-ot-span-context

    unexpected_consumer:
        build: ../
        ports:
            - 4002:4002
        environment:
            - KAFKA_BROKER=kafka:9092
            - TARGET_BASE_URL=nothing
            - TOPICS_ROUTES=unexpected:bla
            - GROUP_ID=consumer_no_target
            - MONITORING_SERVER_PORT=4002
            - PASSTHROUGH_HEADERS=x-request-id,x-b3-traceid,x-b3-spanid,x-b3-parentspanid,x-b3-sampled,x-b3-flags,x-ot-span-context


    producer:
        image: osskit/dafka-producer:4.0.11
        ports:
            - 6000:6000
        environment:
            - PORT=6000
            - KAFKA_BROKER=kafka:9092
